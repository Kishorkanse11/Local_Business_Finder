<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Local Business Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            background: #007bff;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Login Section */
        #login {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #login h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #login form {
            display: flex;
            flex-direction: column;
        }

        #login label {
            margin-bottom: 5px;
        }

        #login input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        #login input:focus {
            border-color: #007bff;
            outline: none;
        }

        #login button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #login button:hover {
            background-color: #0056b3;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            background: #007bff;
            color: white;
        }

        .newsletter {
            margin: 20px 0;
        }

        .social-media a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        .social-media a:hover {
            color: #ddd;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        body.dark-mode header, body.dark-mode footer {
            background-color: #1e1e1e;
        }

        body.dark-mode #login {
            background-color: #333;
        }

        body.dark-mode input {
            background-color: #444;
            color: #fff;
        }

        body.dark-mode button {
            background-color: #555;
        }

        body.dark-mode button:hover {
            background-color: #666;
        }

        /* Back to Top */
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        #back-to-top:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register Business</a></li>
                <li><a href="search.html">Search Business</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#featured">Featured</a></li>
                <li><a href="#members">Our Team</a></li>
                <li><a href="#" id="dark-mode-toggle"><i class="fas fa-moon"></i></a></li>
            </ul>
        </nav>
    </header>

    <section id="login" class="animate__animated animate__fadeIn">
        <h2>Login</h2>
        <form action="login-handler.php" method="POST">
            <label for="email">Email or Mobile Number</label>
            <input type="text" id="email" name="email" placeholder="Email or Mobile Number" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>
            <p>Don't have an account? <a href="register.html">Register</a></p>
            <p><a href="forgot-password.html">Forgot Password?</a></p>
        </form>
    </section>

    <footer>
        <div class="newsletter">
            <h3>Subscribe to our Newsletter</h3>
            <input type="email" placeholder="Enter your email">
            <button>Subscribe</button>
        </div>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2024 Local Business Finder. All rights reserved.</p>
        <a href="#" id="back-to-top"><i class="fas fa-arrow-up"></i></a>
    </footer>

    <script>
        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
