<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Profile - Local Business Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search Business</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#" id="dark-mode-toggle"><i class="fas fa-moon"></i></a></li>
            </ul>
        </nav>
    </header>

    <section id="profile">
        <h2>Business Profile</h2>
        <div class="profile-container">
            <div class="profile-info">
                <h3>Business Name:</h3>
                <p id="business-name"></p>
                
                <h3>Category:</h3>
                <p id="business-category"></p>

                <h3>Location:</h3>
                <p id="location"></p>

                <h3>Contact Email:</h3>
                <p id="contact-email"></p>

                <h3>Mobile Number:</h3>
                <p id="mobile"></p>

                <h3>Description:</h3>
                <p id="description"></p>
            </div>
        </div>
    </section>

    <footer>
        <div class="newsletter">
            <h3>Subscribe to our Newsletter</h3>
            <input type="email" placeholder="Enter your email">
            <button>Subscribe</button>
        </div>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2024 Local Business Finder. All rights reserved.</p>
        <a href="#" id="back-to-top"><i class="fas fa-arrow-up"></i></a>
    </footer>

    <script>
        // Retrieve query parameters from the URL
        const params = new URLSearchParams(window.location.search);
        document.getElementById('business-name').textContent = params.get('business-name');
        document.getElementById('business-category').textContent = params.get('business-category');
        document.getElementById('location').textContent = params.get('location');
        document.getElementById('contact-email').textContent = params.get('contact-email');
        document.getElementById('mobile').textContent = params.get('mobile');
        document.getElementById('description').textContent = params.get('description');
    </script>
</body>
</html>
