spring.application.name=locationf

# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/local_business_finder
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate Configuration
#spring.jpa.hibernate.ddl-auto=update # or 'create', 'create-drop', 'validate', depending on your needs
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration (Optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicTypeRegistry=TRACE



debug=true

